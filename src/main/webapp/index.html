<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TODO list</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./scripts/script.js"></script>

<div class="container">
    <div class="row justify-content-end">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/todo/reg.do">Регистрация</a>
            </li>
            <li class="nav-item" id="auth"></li>
        </ul>
    </div>
</div>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Добавить новое задание
            </div>
            <div class="card-body">
                <form method="post" accept-charset="UTF-8" enctype="text/plain">
                    <div class="row">
                        <div class="form-group col-sm-8">
                            <label for="textarea">Описание задачи</label>
                            <textarea class="form-control" id="textarea" name="taskDescription" rows="2"></textarea>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="categories">Категория</label>
                            <select class="form-control" name="categories" id="categories" multiple></select>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="return send()">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header text-center ">
                Задания пользователя
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <div class="checkbox text-center">
                            <label><input class="mr-3" type="checkbox" id="checkDone" onclick="print()" value="">Показать
                                все задачи</label>
                        </div>
                    </tr>
                    <tr>
                        <th scope="col">Описание</th>
                        <th scope="col">Категория</th>
                        <th scope="col">Дата создания</th>
                        <th scope="col">Пользователь</th>
                        <th scope="col">Отметка</th>
                    </tr>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<br><br>
</body>
</html>
